<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <label for="imail">E-mail:</label>
            <input type="email" id="imail" name="memail">
            <br>
            <label for="isenha">Senha:</label>
            <input type="password" id="isenha" name="psenha">
            <br>
            <input type="submit" id="ientra" name="sentrar" value="ENTRAR">
            <br>
            <input type="checkbox" id="ilogado" name="cklogado">
            <label>permanecer logado</label>
        </fieldset>
    </form>
</body>
</html>
